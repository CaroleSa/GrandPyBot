<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Projet OC 7</title>
</head>

<body>
    <div class="container-fluid">

        <header><br/>
            <div class="row">
                <img id = "logoGrandPyBot" src="{{ url_for('static', filename='images/robot.png') }}" alt="logo robot"/>
                <h1 class="col-md-offset-0 col-md-5"><span class="Title"> Grand</span><span id="pyTitle">Py</span><span
                        class="Title"> Bot</span></h1>
            </div>
            <div class="row">
                <p id = "presentation" class="col-md-offset-0 col-md-12">Bonjour humain !<br>Tu cherches ton chemin ?
                    <br>Bienvenue ! Tu es au bon endroit ...<br>Où souhaites-tu aller ?</p>
            </div>
        </header><br/>

        <section>
            <div class="row">
                <div id="thread" class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10"><br>
                    <div id="messageThread"></div>
                    <div class="row" id="rowMap">
                        <div id="map"></div>
                        <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
                        async defer></script>
                    </div>
                </div>
            </div>

            <div class="row" id="space"></div>

                <div class="row">
                    <textarea name="question" class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10"
                               placeholder="J'écris ma question ici"></textarea>
                </div>

                <div class="row"><br/>
                    <div class="col-md-12" id="button">
                        <button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-comment"></span>  Poser ma question </button>
                    </div>
                </div>

                <div class="row"><br/>
                    <div class="col-md-12" id="loader">
                        <img src="{{ url_for('static', filename='images/loader.gif') }}" alt="loader"/>
                    </div>
                </div>

                <div class="row" id="space2"><br/></div>

        </section><br/><br/>

        <footer>
            <div class="row">
                <p class="col-md-2 col-xs-5" id="author">Carole Sartori</p>
                <div id="logo_link">
                    <a href="https://github.com/CaroleSa" target="_blank">
                        <img src="{{ url_for('static', filename='images/github.png') }}" alt="logo github"/>
                    </a>
                    <a href="https://www.linkedin.com/in/carole-sartori-5b76b8166/?originalSubdomain=fr" target="_blank">
                        <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="logo linkedin" />
                    </a>
                </div>
            </div>
        </footer>

    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
